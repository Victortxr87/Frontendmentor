<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Componente de Cartão de Visualização de Produto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="produto">
      <picture class="produto__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Garrafa de perfume Gabrielle Essense deitada em uma mesa com folhas verdes acima e abaixo dela">
      </picture>

      <div class="produto__conteudo">
        <p class="produto__categoria">Perfume</p>

        <h1 class="produto__titulo">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="grupo-flex">
          <p class="produto__preco">
            <span class="oculto-visualmente">Current price:</span>
            $149.99
          </p>
          <p class="produto__preco-original">
            <span class="oculto-visualmente">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="botao" data-icon="carrinho-compras">Add to Cart</button>
      </div>

    </article>
  </main>
</body>

</html>
